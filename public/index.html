<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Signin</title>

  <meta name="google-signin-client_id" content="973037027362-fknspvb520gefqq4i1p56fsoh9mc46fl.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
      <h1>Google Signin</h1>
      <hr>
      <br>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <br>
      <a href="#" onclick="signOut();">Sign out</a>
    </div>

    <div class="col-sm-6">

    </div>
  </div>

  <script>
    var url = ( window.location.hostname.includes('localhost'))
              ? 'http://localhost:3002/api/auth/google'
              : 'https://jlpj-node-rest-server.herokuapp.com/api/auth/google'
    function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());

      // The ID token you need to pass to your backend:
      const id_token = googleUser.getAuthResponse().id_token;
      const data = { id_token };
      fetch( url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then( res => res.json())
      .then( data => console.log('Nuestro server', data))
      .catch(console.log);
    }

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
</body>
</html>
